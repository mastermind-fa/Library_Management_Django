{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold text-center mb-6">Write a Review for "{{ book.title }}"</h1>
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <form method="post">
      {% csrf_token %}
      <!-- Review Text -->
      <div class="mb-4">
        <label for="review_text" class="block text-gray-700 font-semibold mb-2">Your Review</label>
        {{ form.review_text }}
      </div>

      <!-- Rating -->
      <div class="mb-4">
        <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating (1-5)</label>
        {{ form.rating }}
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
          Submit Review
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
